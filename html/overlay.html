<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Queue Overlay</title>
  <style>
    :root { --w: 300px; --bg: rgba(32,32,32,0.6); --fg: #fff; --muted: #ddd; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    #panel { width: var(--w); background: var(--bg); color: var(--fg); padding: 12px 14px; border-radius: 10px; }
    .item { margin-bottom: 10px; }
    .line1 { font-weight: 600; font-size: 14px; line-height: 1.2; }
    .line2 { font-size: 12px; color: var(--muted); line-height: 1.2; }
    .prio { border-left: 3px solid #fff; padding-left: 8px; }
  </style>
</head>
<body>
  <div id="panel"></div>
<script>
const params = new URLSearchParams(location.search);
const BACKEND = (params.get('backend') || 'http://localhost:8000').replace(/\/$/, '');
const CHANNEL = params.get('channel') || '1';
const STREAM  = params.get('stream');

async function api(p){ const r = await fetch(`${BACKEND}${p}`); return r.json(); }

async function refresh(){
  const endpoint = STREAM
    ? `/channels/${CHANNEL}/streams/${STREAM}/queue`
    : `/channels/${CHANNEL}/queue`;
  const queue = await api(endpoint);
  const pending = queue.filter(q=>q.played===0);
  const prio = pending.filter(q=>q.is_priority===1);
  const non  = pending.filter(q=>q.is_priority===0);
  const out = [...prio]; for(const it of non){ if(out.length>=3) break; out.push(it); }
  const expanded = await Promise.all(out.map(async it=>{
    const [song,user] = await Promise.all([
      api(`/channels/${CHANNEL}/songs/${it.song_id}`),
      api(`/channels/${CHANNEL}/users/${it.user_id}`)
    ]);
    return {it,song,user};
  }));
  document.getElementById('panel').innerHTML = expanded.map(({it,song,user})=>`
    <div class="item ${it.is_priority?'prio':''}">
      <div class="line1">${song.artist||''} - ${song.title||''}</div>
      <div class="line2">by ${user.username||''}</div>
    </div>`).join('');
}

// initial render
refresh();
// live updates for current stream only
if(!STREAM){
  const es = new EventSource(`${BACKEND}/channels/${CHANNEL}/queue/stream`);
  es.addEventListener('queue', ()=> refresh());
}
</script>
</body>
</html>
